version: "3.9"

x-omnistrate-service-plan:
  name: "FalkorDB Startup"
  tenancyType: "OMNISTRATE_MULTI_TENANCY"
  deployment:
    hostedDeployment:
      GcpProjectId: "$GcpProjectId"
      GcpProjectNumber: "$GcpProjectNumber"
      GcpServiceAccountEmail: "$GcpServiceAccountEmail"
      AwsAccountId: "$AwsAccountId"
      AwsBootstrapRoleAccountArn: "$AwsBootstrapRoleAccountArn"
  metering:
    gcsBucketName: $MeteringBucketName
  validPaymentMethodRequired: true
  maxNumberOfInstancesAllowed: 10
  billingProductID: "startup"
  pricing:
    - dimension: memory
      unit: GiB
      timeUnit: hour
      price: 0.1
x-pre-upgrade-hook: &preupgradehook
  commandTemplate: |
    #!/usr/bin/env bash
    set -euo pipefail
    echo "Running BGREWRITEAOF before upgrade"

    adminpass=$(curl -s   --cacert /var/run/secrets/kubernetes.io/serviceaccount/ca.crt   -H "Authorization: Bearer $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)"   https://$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT/api/v1/namespaces/$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)/secrets | grep '.*adminpassword.*"$' | awk 'NR==1{print $2}' | base64 -d)
    if [[ -z "$adminpass" ]]; then
        echo "ERROR: Failed to retrieve admin password from secret. Cannot proceed with Redis operations." >&2
        exit 1
    fi
    readonly NODE_PORT="${NODE_PORT:-6379}"

    # Build redis-cli options safely
    REDIS_OPTS=(
      --no-auth-warning
      -a "$adminpass"
    )

    # Add TLS flag if enabled
    [[ "${TLS:-false}" == "true" ]] && REDIS_OPTS+=(--tls)

    # Add the actual command at the end
    REDIS_OPTS+=(BGREWRITEAOF)

    execute_bgrewriteaof() {
      local node_host=$1

      echo "Executing BGREWRITEAOF on $node_host"
      
      redis-cli -h "$node_host" -p "$NODE_PORT" "${REDIS_OPTS[@]}"
      
      # Wait for AOF rewrite to complete
      echo "Waiting for AOF rewrite to complete on $node_host..."
      local max_wait=300  # Maximum wait time in seconds (5 minutes)
      local elapsed=0
      local check_interval=2
      
      while [ $elapsed -lt $max_wait ]; do
        local aof_status=$(redis-cli -h "$node_host" -p "$NODE_PORT" "${REDIS_OPTS[@]:0:${#REDIS_OPTS[@]}-1}" INFO persistence | grep "aof_rewrite_in_progress" | cut -d: -f2 | tr -d '\r')
        
        if [ "$aof_status" == "0" ]; then
          echo "AOF rewrite completed on $node_host"
          return 0
        fi
        
        sleep $check_interval
        elapsed=$((elapsed + check_interval))
        echo "Still waiting... (${elapsed}s elapsed)"
      done
      
      echo "Warning: AOF rewrite did not complete within ${max_wait}s on $node_host"
    }

    run_for_range() {
      local prefix=$1
      local count=$2

      for ((i = 0; i < count; i++)); do
        execute_bgrewriteaof "${prefix}-${i}"
      done
    }

    case "$RESOURCE_ALIAS" in
      node-s)
        execute_bgrewriteaof "node-s-0"
        ;;

      node-mz)
        run_for_range "node-mz" "${NUM_REPLICAS}"
        ;;

      node-sz)
        run_for_range "node-sz" "${NUM_REPLICAS}"
        ;;

      cluster-mz)
        run_for_range "cluster-mz" 6
        ;;

      cluster-sz)
        run_for_range "cluster-sz" 6
        ;;

      *)
        echo "Unknown RESOURCE_ALIAS: $RESOURCE_ALIAS"
        exit 1
        ;;
    esac
services:
  # Standalone

  Standalone:
    x-omnistrate-mode-internal: false
    image: omnistrate/noop
    x-omnistrate-api-params:
      - key: name
        description: Name
        name: Name
        type: String
        modifiable: true
        required: false
        defaultValue: My favorite database
        export: true
      - key: description
        description: Description
        name: Description
        type: String
        modifiable: true
        required: false
        defaultValue: Description
        export: true
      - key: enableTLS
        description: Whether to enable TLS for the database
        name: Enable TLS
        type: Boolean
        modifiable: false
        required: true
        export: true
        defaultValue: "false"
        parameterDependencyMap:
          node-s: enableTLS
      - key: falkordbUser
        description: Choose a default username for your database
        name: FalkorDB User
        type: String
        modifiable: false
        required: true
        export: true
        defaultValue: "falkordb"
        parameterDependencyMap:
          node-s: falkordbUser
      - key: falkordbPassword
        description: Choose a default password for your database. Updating this value after deployment will restart the instance.
        name: FalkorDB Password
        type: Password
        modifiable: true
        required: true
        export: false
        parameterDependencyMap:
          node-s: falkordbPassword
      - key: RDBPersistenceConfig
