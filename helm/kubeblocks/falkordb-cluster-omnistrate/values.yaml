# Default values for falkordb-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## @param version falkordb cluster version
##
version: 4.12.5

## @param mode falkordb cluster topology mode, standalone, replication and cluster
## standalone: single falkordb instance
## replication: primary-secondary replication with sentinel, refer: https://redis.io/docs/management/sentinel
## cluster: official redis cluster, refer: https://redis.io/docs/reference/cluster-spec.
mode: standalone

## @param replicas specify replicas of replication
## if mode is standalone, replicas should be 1
## if mode is replication and replicas is 2, it means 1 primary and 1 secondary
## if mode is cluster and replicas is 2, it means every shard has 1 primary and 1 secondary, the count of shards is specified by falkordbCluster.shardCount
replicas: 1

## Instance type from Omnistrate API parameter
## This will be mapped to cpu/memory resources
## Supported values: e2-medium, e2-standard-2, e2-standard-4, e2-custom-4-8192, e2-custom-8-16384, e2-custom-16-32768, e2-custom-32-65536
##                   t2.medium, m6i.large, m6i.xlarge, c6i.xlarge, c6i.2xlarge, c6i.4xlarge, c6i.8xlarge
instanceType: ""

## @param cpu
##
cpu: 0.5

## @param memory
##
memory: 0.5

## @param requests.cpu if not set, use cpu
## @param requests.memory, if not set, use memory
##
requests:
#  cpu:
#  memory:

## @param storage size, the unit is Gi
##
storage: 20

# custom password of default user for falkordb by passing a secret
# the secret must contain keys named 'username' and 'password'
customSecretName: ""
customSecretNamespace: ""

## @param nodePortEnabled if true, the falkordb will use nodePort as the announce IP
## This option is mutually exclusive with hostNetworkEnabled. When both hostNetworkEnabled, nodePortEnabled are false, the default announce IP will be a headless service.
nodePortEnabled: false

## @param hostNetworkEnabled if true, the falkordb will use hostNetwork
## This option is mutually exclusive with nodePortEnabled, When both hostNetworkEnabled, nodePortEnabled are false, the default announce IP will be a headless service.
hostNetworkEnabled: true

## If the K8s environment supports immutable pod IPs (usually requiring additional CNI plugins or other methods),
## you can set fixedPodIPEnabled to true. When fixedPodIPEnabled is true, the falkordb will use the pod IP as the announce IP to meet network requirements in certain scenarios.
## This option is mutually exclusive with nodePortEnabled, hostNetworkEnabled and loadBalancerEnabled. When all hostNetworkEnabled, fixedPodIPEnabled, nodePortEnabled, loadBalancerEnabled are false, the default announce IP will be a headless service.
fixedPodIPEnabled: false

## @param loadBalancerEnabled if true, the falkordb announce IP will use loadBalancer ip/hostname
## This option is mutually exclusive with fixedPodIPEnabled, nodePortEnabled and hostNetworkEnabled. When all hostNetworkEnabled, fixedPodIPEnabled, nodePortEnabled, loadBalancerEnabled are false, the default announce IP will be a headless service.
loadBalancerEnabled: false

## @param podAntiAffinityEnabled if true, the falkordb will add podAntiAffinity
podAntiAffinityEnabled: true

## @param multiZoneEnabled if true, the falkordb will spread pods across multiple zones
multiZoneEnabled: false

nodeAffinity:
  requiredDuringSchedulingIgnoredDuringExecution:
    nodeSelectorTerms:
      - matchExpressions:
          - key: omnistrate.com/managed-by
            operator: In
            values:
              - omnistrate
          - key: topology.kubernetes.io/region
            operator: In
            values:
              - $sys.deploymentCell.region
          - key: node.kubernetes.io/instance-type
            operator: In
            values:
              - $sys.compute.node.instanceType
          - key: omnistrate.com/resource
            operator: In
            values:
              - $sys.deployment.resourceID

## @param sentinel.cpu
## @param sentinel.memory
## @param sentinel.storage
##
sentinel:
  enabled: false
  cpu: 0.5
  memory: 0.5
  storage: 20
  replicas: 3
  customMasterName: ""
  # custom password of default user for sentinel by passing a secret
  # the secret must contain keys named 'username' and 'password'
  customSecretName: ""
  customSecretNamespace: ""
  storageClassName: ""

## if mode is cluster, specify the falkordb cluster parameters
## @param falkordbCluster.shardCount specify the number of shards in the cluster, the minimum value is 3
falkordbCluster:
  shardCount: 3
  # custom password of default user for falkordb cluster by passing a secret
  # the secret must contain keys named 'username' and 'password'
  customSecretName: ""
  customSecretNamespace: ""

extra:
  disableExporter: false
  terminationPolicy: Delete

prometheus:
  enabled: false

hostPorts:
  - name: falkordb
    port: 6379

# External access configuration
# Hostname for external-dns entries and clients
hostname: "node.cluster.local"
# Base service port for FalkorDB nodes (default 6379)
port: 6379

## FalkorDB-specific configuration parameters
## These will be passed via FALKORDB_ARGS environment variable
falkordbConfig:
  cacheSize: "25"
  nodeCreationBuffer: "16384"
  maxQueuedQueries: "50"
  timeoutMax: "0"
  timeoutDefault: "0"
  resultSetSize: "10000"
  queryMemCapacity: "0"

## Redis persistence configuration
## These will be merged into KubeBlocks' ConfigMap
persistence:
  rdbConfig: "low" # low, medium, high
  aofConfig: "everysec" # everysec, always

## Limited user credentials (from Omnistrate API params)
## This user will be created via OpsRequest after cluster is ready
falkordbUser:
  username: "falkordb"
  password: "123456" # Will be provided by Omnistrate via $var.falkordbPassword
