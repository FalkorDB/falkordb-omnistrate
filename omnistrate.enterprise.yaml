    <<: *rebalanceparam
    environment:
      - IS_MULTI_ZONE=1
      - TLS=$var.enableTLS
      - CLUSTER_REPLICAS=1
      - NODE_PORT=6379
      - DEBUG=0
      - NODE_HOST=$sys.network.node.externalEndpoint
    secrets:
      - source: adminpasspath
        target: /run/secrets/adminpassword

