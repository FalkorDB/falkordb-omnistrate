          call_startup_check() {

            echo "Startup check URL: $STARTUP_CHECK_URL"
            curl -sf $STARTUP_CHECK_URL
            
            if [ $? -ne 0 ]; then
              echo "Startup check failed"
              exit 1
            fi
          }

          if [[ ! -z RUN_HEALTH_CHECK ]] && [[ $RUN_HEALTH_CHECK -eq 1 ]];then
            call_startup_check
          fi
