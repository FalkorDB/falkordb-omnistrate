          name: replication
          labels:
            app.kubernetes.io/name: replication
            helm.sh/chart: replication-0.17.2
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/instance: replication
            app.kubernetes.io/version: 0.16.7
            app.kubernetes.io/component: middleware
          annotations:
            
        spec:
          hostPort: 6379
          clusterSize: 3
          livenessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - "redis-cli -a $REDIS_PASSWORD -p $REDIS_PORT --tls ping "
              initialDelaySeconds: 5
              periodSeconds: 5
              timeoutSeconds: 5
              successThreshold: 1
              failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - "redis-cli -a $REDIS_PASSWORD -p $REDIS_PORT --tls ping "
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          kubernetesConfig:
            image: "falkordb/redis:latest"
            imagePullPolicy: "IfNotPresent"
            resources: 
              limits:
                cpu: 400m
                memory: 400Mi
              requests:
                cpu: 400m
                memory: 400Mi
            redisSecret:
              name: "redis-secret"
              key: "password"

          redisExporter:
            enabled: true
            image: "falkordb/redis_exporter:v1.68.0"
            imagePullPolicy: "IfNotPresent"
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 128Mi
            env:
              - name: REDIS_EXPORTER_TLS_CA_CERT_FILE
                value: "/ca/ca.crt"
          redisConfig:
            additionalRedisConfig: "replication-ext-config"
          storage:
            volumeMount:
              volume:
                - name: ca-certificate
                  secret:
                    secretName: "ca-cert"
              mountPath:
                - mountPath: "/ca"
                  name: "ca-certificate"
                  readOnly: true
            volumeClaimTemplate:
              spec:
                accessModes:
                - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          podSecurityContext: 
            fsGroup: 1000
            runAsUser: 1000
          acl:
