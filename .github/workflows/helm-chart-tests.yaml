name: Helm Chart Tests

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
    paths:
      - "helm/kubeblocks/**"
      - ".github/workflows/helm-chart-tests.yaml"
  push:
    tags:
      - "v*"
    paths:
      - "helm/kubeblocks/**"
      - ".github/workflows/helm-chart-tests.yaml"
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch:
    inputs:
      test_type:
        description: "Type of tests to run"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - unit
          - integration

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NAMESPACE: falkordb-test
  CLUSTER_NAME: test-cluster
  PYTHON_VERSION: "3.11"
  KIND_VERSION: "v0.20.0"
  KUBECTL_VERSION: "v1.28.0"
  HELM_VERSION: "v3.13.0"
  KUBEBLOCKS_VERSION: "v1.0.1"

jobs:
  unit-tests:
    name: Unit Tests (Manifest Rendering)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: apecloud/kubeblocks-addons
          path: helm/kubeblocks/kubeblocks-addons
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-helm-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-helm-
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: .
        run: |
          poetry install

      - name: Build Helm chart dependencies
        working-directory: helm/kubeblocks/falkordb-cluster-omnistrate
        run: |
          helm dependency build

      - name: Run unit tests
        working-directory: helm/kubeblocks/falkordb-cluster-omnistrate/tests
        run: |
          poetry run pytest -v -n 3 --dist=loadfile --tb=short \
            --cluster-name=${{ env.CLUSTER_NAME }} \
            --namespace=${{ env.NAMESPACE }} \
            unit/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            helm/kubeblocks/falkordb-cluster-omnistrate/tests/.pytest_cache/
            helm/kubeblocks/falkordb-cluster-omnistrate/tests/test-results/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && inputs.test_type != 'unit') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && inputs.test_type != 'unit') ||
      github.ref == 'refs/heads/kubeblocks' ||
      (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks')
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - name: "Standalone Mode Integration Tests"
            path: "integration/standalone"
          - name: "Replication Mode Integration Tests"
            path: "integration/replication"
          - name: "Cluster Mode Integration Tests"
            path: "integration/cluster"
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Checkout
        uses: actions/checkout@v5
        with:
          repository: apecloud/kubeblocks-addons
          path: helm/kubeblocks/kubeblocks-addons

      - name: Verify submodules
        run: |
          echo "Checking submodule status..."
          git submodule status
          echo "Listing kubeblocks-addons directory..."
          ls -la helm/kubeblocks/kubeblocks-addons/ || echo "Directory not found"
          if [ ! -d "helm/kubeblocks/kubeblocks-addons/addons" ]; then
            echo "Submodule content not found, initializing manually..."
            git submodule update --init --recursive
          fi
          echo "Final check:"
          ls -la helm/kubeblocks/kubeblocks-addons/addons/ || echo "Addons directory still not found"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Set up Kind
        uses: helm/kind-action@v1
        with:
          version: ${{ env.KIND_VERSION }}
          cluster_name: falkordb-test
          config: helm/kubeblocks/falkordb-cluster-omnistrate/tests/kind-config.yaml
          wait: 300s

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
          kubectl wait --for=condition=Ready nodes --all --timeout=300s

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-helm-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-helm-
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: |
          poetry install

      - name: Install KubeBlocks CRDs
        run: |
          kubectl create -f https://github.com/apecloud/kubeblocks/releases/download/${{ env.KUBEBLOCKS_VERSION }}/kubeblocks_crds.yaml

      - name: Add KubeBlocks Helm repo
        run: |
          helm repo add kubeblocks https://apecloud.github.io/helm-charts
          helm repo update

      - name: Install KubeBlocks
        run: |
          helm install kubeblocks kubeblocks/kubeblocks \
            --namespace kb-system \
            --version ${{ env.KUBEBLOCKS_VERSION }} \
            --create-namespace \
            --set autoInstalledAddons={} \
            --wait \
            --timeout 10m

      - name: Wait for KubeBlocks pods
        run: |
          kubectl wait --for=condition=Ready pods --all -n kb-system --timeout=300s
          kubectl get pods -n kb-system

      - name: Install FalkorDB addon
        run: |
          ADDON_PATH="helm/kubeblocks/kubeblocks-addons/addons/falkordb"
          if [ -d "$ADDON_PATH" ]; then
            echo "Building FalkorDB addon dependencies..."
            helm dependency build "$ADDON_PATH" || true
            echo "Installing FalkorDB addon..."
            helm upgrade --install falkordb --namespace kb-system "$ADDON_PATH" --wait --timeout 5m
            sleep 10
            kubectl -n kb-system get clusterdefinitions
          else
            echo "FalkorDB addon directory not found at $ADDON_PATH"
            ls -la helm/kubeblocks/kubeblocks-addons/ || echo "kubeblocks-addons directory not found"
            exit 1
          fi

      - name: Verify FalkorDB addon
        run: |
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            status=$(kubectl -n kb-system get clusterdefinitions falkordb -o jsonpath='{.status.phase}' 2>/dev/null || echo "")
            if [ "$status" = "Available" ]; then
              echo "FalkorDB addon is enabled"
              break
            fi
            echo "Waiting for addon to be enabled... (${elapsed}s/${timeout}s)"
            sleep 5
            elapsed=$((elapsed + 5))
          done
          kubectl -n kb-system get clusterdefinitions falkordb -o yaml

      - name: Create test namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Build Helm chart dependencies
        working-directory: helm/kubeblocks/falkordb-cluster-omnistrate
        run: |
          helm dependency build

      - name: Cleanup existing test resources
        working-directory: helm/kubeblocks/falkordb-cluster-omnistrate/tests
        run: |
          # Cleanup any existing helm releases
          if helm list -n ${{ env.NAMESPACE }} --all 2>/dev/null | grep -q "test-cluster"; then
            helm uninstall test-cluster -n ${{ env.NAMESPACE }} || true
            sleep 5
          fi

          # Cleanup any leftover PVCs
          kubectl delete pvc -n ${{ env.NAMESPACE }} -l app.kubernetes.io/instance=test-cluster --ignore-not-found=true || true

      - name: Run ${{ matrix.test-suite.name }}
        working-directory: helm/kubeblocks/falkordb-cluster-omnistrate/tests
        run: |
          poetry run pytest -v -s --tb=short \
            --cluster-name=${{ env.CLUSTER_NAME }} \
            --namespace=${{ env.NAMESPACE }} \
            ${{ matrix.test-suite.path }}

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Cluster Definitions ==="
          kubectl get clusterdefinitions -n kb-system

          echo "=== Clusters ==="
          kubectl get clusters -n ${{ env.NAMESPACE }}

          echo "=== Pods ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -o wide

          echo "=== Pod Logs ==="
          for pod in $(kubectl get pods -n ${{ env.NAMESPACE }} -o name); do
            echo "--- $pod ---"
            kubectl logs -n ${{ env.NAMESPACE }} $pod --all-containers --tail=100 || true
          done

          echo "=== Events ==="
          kubectl get events -n ${{ env.NAMESPACE }} --sort-by='.lastTimestamp'

          echo "=== KubeBlocks Pods ==="
          kubectl get pods -n kb-system

          echo "=== KubeBlocks Logs ==="
          for pod in $(kubectl get pods -n kb-system -o name); do
            echo "--- $pod ---"
            kubectl logs -n kb-system $pod --tail=100 || true
          done

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ matrix.test-suite.name }}
          path: |
            helm/kubeblocks/falkordb-cluster-omnistrate/tests/.pytest_cache/
            helm/kubeblocks/falkordb-cluster-omnistrate/tests/test-results/

  package-and-push-helm-chart:
    name: Package and Push Helm Chart
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && inputs.test_type == 'all') ||
      contains(github.ref, 'refs/tags/v') ||
      github.ref == 'refs/heads/kubeblocks' ||
      (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks')
    outputs:
      chart-version: ${{ steps.package.outputs.chart-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          submodules: true

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Determine chart version
        id: version
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="0.0.0-dev-${{ github.run_id }}"
          fi
          echo "chart-version=$VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $VERSION"

      - name: Update Chart.yaml version
        working-directory: helm/kubeblocks/falkordb-cluster-omnistrate
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.chart-version }}/" Chart.yaml
          cat Chart.yaml

      - name: Build Helm chart dependencies
        working-directory: helm/kubeblocks/falkordb-cluster-omnistrate
        run: |
          helm dependency build

      - name: Package Helm chart
        id: package
        working-directory: helm/kubeblocks/falkordb-cluster-omnistrate
        run: |
          helm package . --destination /tmp/charts
          echo "chart-version=${{ steps.version.outputs.chart-version }}" >> $GITHUB_OUTPUT
          ls -la /tmp/charts

      - name: Configure Git for GitHub Pages
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v5
        with:
          repository: FalkorDB/helm-charts
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GH_HELM_PAT }}

      - name: Update Helm repository index
        run: |
          mkdir -p gh-pages
          cp /tmp/charts/*.tgz gh-pages/
          helm repo index gh-pages --url https://falkordb.github.io/helm-charts --merge

      - name: Push to gh-pages
        working-directory: gh-pages
        run: |
          git add .
          git commit -m "Add Helm chart version ${{ steps.version.outputs.chart-version }}" || echo "No changes to commit"
          git push origin gh-pages

  update-omnistrate-plans:
    name: Update Omnistrate Plans
    runs-on: ubuntu-latest
    needs: package-and-push-helm-chart
    if: |
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_dispatch' && inputs.test_type == 'all') ||
      contains(github.ref, 'refs/tags/v') ||
      github.ref == 'refs/heads/kubeblocks' ||
      (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks')
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        plans:
          - service-name: KubeBlocks
            plan-name: Pro
            file: kubeblocks.pro.yaml
            key: pro
            tier-name: pro-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
          - service-name: KubeBlocks
            plan-name: Enterprise
            file: kubeblocks.enterprise.yaml
            key: enterprise
            tier-name: enterprise-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Replace Variables
        working-directory: compose
        env:
          CHART_VERSION: ${{ needs.package-and-push-helm-chart.outputs.chart-version }}
        run: |
          sed -i 's/$GcpProjectId/${{ vars.GCP_PROJECT_ID }}/g' ${{ matrix.plans.file }}
          sed -i 's/$GcpProjectNumber/${{ vars.GCP_PROJECT_NUMBER }}/g' ${{ matrix.plans.file }}
          sed -i 's/$GcpServiceAccountEmail/${{ vars.GCP_SERVICE_ACCOUNT_EMAIL }}/g' ${{ matrix.plans.file }}
          sed -i 's/$AwsAccountId/${{ vars.AWS_ACCOUNT_ID }}/g' ${{ matrix.plans.file }}
          sed -i 's|$AwsBootstrapRoleAccountArn|${{ vars.AWS_BOOTSTRAP_ROLE_ACCOUNT_ARN }}|g' ${{ matrix.plans.file }}
          sed -i 's/$AzureSubscriptionId/${{ vars.AZURE_SUBSCRIPTION_ID }}/g' ${{ matrix.plans.file }}
          sed -i 's/$AzureTenantId/${{ vars.AZURE_TENANT_ID }}/g' ${{ matrix.plans.file }}
          sed -i 's/$MeteringBucketName/${{ secrets.METERING_BUCKET_NAME }}/g' ${{ matrix.plans.file }}
          sed -i 's|$ChartVersion|'"${CHART_VERSION}"'|g' ${{ matrix.plans.file }}
          sed -i 's|$ChartRepoURL|https://falkordb.github.io/helm-charts/|g' ${{ matrix.plans.file }}
          sed -i 's|$FalkorDBVersion|v4.14.2-alpine|g' ${{ matrix.plans.file }}

      - name: Upload yaml as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.plans.file }}
          path: compose/${{ matrix.plans.file }}

      - name: Update Omnistrate plan
        uses: ./.github/actions/update-omnistrate-plan
        id: update_omnistrate_plan
        with:
          username: ${{ secrets.OMNISTRATE_USERNAME }}
          password: ${{ secrets.OMNISTRATE_PASSWORD }}
          file: compose/${{ matrix.plans.file }}
          service-name: ${{ matrix.plans.service-name }}
          environment: dev
          environment-type: dev
          release-description: helm-chart-${{ needs.package-and-push-helm-chart.outputs.chart-version }}
          spec-type: ServicePlanSpec

  omnistrate-e2e-tests:
    name: Omnistrate E2E Tests
    runs-on: ubuntu-latest
    needs: update-omnistrate-plans
    env:
      # Test mode: basic runs on schedule/manual full, full runs on tags
      TEST_MODE: ${{ (contains(github.ref, 'refs/tags/v')) && 'full' || 'basic' }}
    strategy:
      fail-fast: false
      matrix:
        instances:
          ######################## PRO â€¢ AWS (BASIC) #####################
          - name: "[01] pro/Standalone - AWS/us-east-1"
            if: "basic"
            testFile: tests/test_grouped_standalone.py
            tests: "failover,stopstart,oom"
            tierName: pro-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
            cloudProvider: aws
            cloudRegion: us-east-1
            resourceKey: standalone
            instanceType: t2.medium
            maxmemory: "2GB"

          - name: "[02] pro/SingleZone - AWS/us-east-1"
            if: "basic"
            testFile: tests/test_grouped_replication.py
            tests: "failover,stopstart,oom"
            tierName: pro-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
            cloudProvider: aws
            cloudRegion: us-east-1
            resourceKey: single-Zone
            instanceType: t2.medium
            maxmemory: "2GB"

          - name: "[03] pro/MultiZone - AWS/us-east-1"
            if: "basic"
            testFile: tests/test_grouped_replication.py
            tests: "failover,stopstart,oom"
            tierName: pro-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
            cloudProvider: aws
            cloudRegion: us-east-1
            resourceKey: multi-Zone
            instanceType: t2.medium
            maxmemory: "2GB"

          - name: "[04] pro/ClusterSingleZone - AWS/us-east-1"
            if: "basic"
            testFile: tests/test_grouped_cluster.py
            tests: "failover,stopstart,oom"
            tierName: pro-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
            cloudProvider: aws
            cloudRegion: us-east-1
            resourceKey: cluster-Single-Zone
            instanceType: t2.medium
            hostCount: "6"
            clusterReplicas: "1"
            maxmemory: "2GB"

          - name: "[05] pro/ClusterMultiZone - AWS/us-east-1"
            if: "basic"
            testFile: tests/test_grouped_cluster.py
            tests: "failover,stopstart,oom"
            tierName: pro-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
            cloudProvider: aws
            cloudRegion: us-east-1
            resourceKey: cluster-Multi-Zone
            instanceType: t2.medium
            hostCount: "6"
            clusterReplicas: "1"
            maxmemory: "2GB"

          ######################## ENTERPRISE â€¢ AWS (FULL) ########################
          - name: "[06] enterprise/Standalone - AWS/us-east-1"
            if: "full"
            testFile: tests/test_grouped_standalone.py
            tests: "failover,stopstart,oom,resize"
            tierName: enterprise-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
            cloudProvider: aws
            cloudRegion: us-east-1
            resourceKey: standalone
            instanceType: t2.medium
            newInstanceType: m6i.large
            maxmemory: "2GB"

          - name: "[07] enterprise/SingleZone - AWS/us-east-1"
            if: "full"
            testFile: tests/test_grouped_replication.py
            tests: "failover,stopstart,oom,resize"
            tierName: enterprise-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
            cloudProvider: aws
            cloudRegion: us-east-1
            resourceKey: single-Zone
            instanceType: t2.medium
            newInstanceType: m6i.large
            maxmemory: "2GB"

          - name: "[08] enterprise/MultiZone - AWS/us-east-1"
            if: "full"
            testFile: tests/test_grouped_replication.py
            tests: "failover,stopstart,oom,resize"
            tierName: enterprise-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
            cloudProvider: aws
            cloudRegion: us-east-1
            resourceKey: multi-Zone
            instanceType: t2.medium
            newInstanceType: m6i.large
            maxmemory: "2GB"

          - name: "[09] enterprise/ClusterSingleZone - AWS/us-east-1"
            if: "full"
            testFile: tests/test_grouped_cluster.py
            tests: "failover,stopstart,oom,resize"
            tierName: enterprise-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
            cloudProvider: aws
            cloudRegion: us-east-1
            resourceKey: cluster-Single-Zone
            instanceType: t2.medium
            hostCount: "6"
            clusterReplicas: "1"
            newInstanceType: m6i.large
            maxmemory: "2GB"

          - name: "[10] enterprise/ClusterMultiZone - AWS/us-east-1"
            if: "full"
            testFile: tests/test_grouped_cluster.py
            tests: "failover,stopstart,oom,resize"
            tierName: enterprise-${{ contains(github.ref, 'refs/tags/v') && 'main' || github.event_name == 'pull_request' && github.event.pull_request.head.ref || (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && 'schedule' || github.ref_name }}
            cloudProvider: aws
            cloudRegion: us-east-1
            resourceKey: cluster-Multi-Zone
            instanceType: t2.medium
            hostCount: "6"
            clusterReplicas: "1"
            newInstanceType: m6i.large
            maxmemory: "2GB"

    steps:
      - name: Checkout
        if: (matrix.instances.if == 'basic' && (github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.test_type == 'all') || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks'))) || (matrix.instances.if == 'full' && (env.TEST_MODE == 'full' || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks')))
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up Python
        if: (matrix.instances.if == 'basic' && (github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.test_type == 'all') || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks'))) || (matrix.instances.if == 'full' && (env.TEST_MODE == 'full' || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks')))
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry virtualenv
        if: (matrix.instances.if == 'basic' && (github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.test_type == 'all') || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks'))) || (matrix.instances.if == 'full' && (env.TEST_MODE == 'full' || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks')))
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-helm-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-poetry-helm-
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        if: (matrix.instances.if == 'basic' && (github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.test_type == 'all') || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks'))) || (matrix.instances.if == 'full' && (env.TEST_MODE == 'full' || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks')))
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        if: (matrix.instances.if == 'basic' && (github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.test_type == 'all') || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks'))) || (matrix.instances.if == 'full' && (env.TEST_MODE == 'full' || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks')))
        run: |
          poetry install

      - name: ${{ matrix.instances.name }}
        if: (matrix.instances.if == 'basic' && (github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.test_type == 'all') || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks'))) || (matrix.instances.if == 'full' && (env.TEST_MODE == 'full' || github.ref == 'refs/heads/kubeblocks' || (github.event_name == 'pull_request' && github.head_ref == 'kubeblocks')))
        env:
          SERVICE_ID: ${{ vars.OMNISTRATE_INTERNAL_SERVICE_ID }}
          ENVIRONMENT_ID: ${{ vars.OMNISTRATE_INTERNAL_DEV_ENVIRONMENT }}
          SUBSCRIPTION_ID: sub-GJPV3NoNC0
          OMNISTRATE_USERNAME: ${{ secrets.OMNISTRATE_USERNAME }}
          OMNISTRATE_PASSWORD: ${{ secrets.OMNISTRATE_PASSWORD }}
        run: |
          set -euo pipefail

          EXTRA_ARGS=()

          [[ -n "${{ matrix.instances.newInstanceType || '' }}" ]] && \
            EXTRA_ARGS+=(--new-instance-type "${{ matrix.instances.newInstanceType }}")

          [[ -n "${{ matrix.instances.hostCount || '' }}" ]] && \
            EXTRA_ARGS+=(--host-count "${{ matrix.instances.hostCount }}")

          [[ -n "${{ matrix.instances.clusterReplicas || '' }}" ]] && \
            EXTRA_ARGS+=(--cluster-replicas "${{ matrix.instances.clusterReplicas }}")

          [[ -n "${{ matrix.instances.maxmemory || '' }}" ]] && \
            EXTRA_ARGS+=(--maxmemory "${{ matrix.instances.maxmemory }}")

          [[ -n "${{ matrix.instances.instanceType || '' }}" ]] && \
            EXTRA_ARGS+=(--instance-type "${{ matrix.instances.instanceType }}")

          [[ -n "${{ matrix.instances.tls || '' }}" ]] && \
            EXTRA_ARGS+=(--tls)

          poetry run pytest -s -v "${{ matrix.instances.testFile }}" \
            --service-id "$SERVICE_ID" \
            --environment-id "$ENVIRONMENT_ID" \
            --subscription-id "$SUBSCRIPTION_ID" \
            --tier-name "${{ matrix.instances.tierName }}" \
            --cloud-provider "${{ matrix.instances.cloudProvider }}" \
            --region "${{ matrix.instances.cloudRegion }}" \
            --resource-key "${{ matrix.instances.resourceKey }}" \
            --instance-name "helm-e2e-${{ matrix.instances.resourceKey }}-${{ github.run_id }}" \
            --e2e-steps "${{ matrix.instances.tests }}" \
            --network-type "${{ matrix.instances.networkType || 'PUBLIC' }}" \
            "${EXTRA_ARGS[@]}"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: omnistrate-e2e-test-results-${{ matrix.instances.name }}
          path: |
            .pytest_cache/
            test-results/

  test-summary:
