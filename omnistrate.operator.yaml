# yaml-language-server: $schema=https://api.omnistrate.cloud/2022-09-01-00/schema/service-spec-schema.json
name: FalkorDB Operator
deployment:
  hostedDeployment:
    GcpProjectId: "$GcpProjectId"
    GcpProjectNumber: "$GcpProjectNumber"
    GcpServiceAccountEmail: "$GcpServiceAccountEmail"
    AwsAccountId: "$AwsAccountId"
    AwsBootstrapRoleAccountArn: "$AwsBootstrapRoleAccountArn"

services:
  - name: cluster-mz
    capabilities:
      enableMultiZone: true
    compute:
      instanceTypes:
        - cloudProvider: aws
          apiParam: nodeInstanceType
        - cloudProvider: gcp
          apiParam: nodeInstanceType
    network:
      ports:
        - 6379
        - 16379
    endpointConfiguration:
      cluster:
        host: "$sys.network.externalClusterEndpoint"
        ports:
          - 6379
        primary: true
        networkingType: PUBLIC
    operatorCRDConfiguration:
      template: |
        apiVersion: redis.redis.opstreelabs.in/v1beta2
        kind: RedisCluster
        metadata:
          name: {{ $var.name }}
          labels:
            app.kubernetes.io/name: {{ $var.name }}
            helm.sh/chart: cluster-0.16.8
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/instance: {{ $var.name }}
            app.kubernetes.io/version: 0.16.5
            app.kubernetes.io/component: middleware
          annotations:
            redisclusters.redis.redis.opstreelabs.in/role-anti-affinity: "true"
            redisclusters.redis.redis.opstreelabs.in/role-anti-affinity-topology-key: "topology.kubernetes.io/zone"
          
        spec:
          hostPort: 6379
          clusterSize: 3
          persistenceEnabled: true
          clusterVersion: v7
          redisLeader:
            livenessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - |
                  /usr/bin/healthcheck.sh liveness
              initialDelaySeconds: 5
              periodSeconds: 5
              timeoutSeconds: 15
              successThreshold: 1
              failureThreshold: 3
            readinessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - |
                  /usr/bin/healthcheck.sh readiness
              initialDelaySeconds: 5
              periodSeconds: 5
              timeoutSeconds: 15
              successThreshold: 1
              failureThreshold: 3
            affinity: 
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: omnistrate.com/managed-by
                      operator: In
                      values:
                      - omnistrate
                    - key: topology.kubernetes.io/region
                      operator: In
                      values:
                      - {{$sys.deploymentCell.region}}
                    - key: node.kubernetes.io/instance-type
                      operator: In
                      values:
                      - {{$var.nodeInstanceType}}
                    - key: omnistrate.com/resource
                      operator: In
                      values:
                      - {{$sys.deployment.resourceID}}
            topologySpreadConstraints:
              - maxSkew: 1
                minDomains: 3
                topologyKey: topology.kubernetes.io/zone
                whenUnsatisfiable: DoNotSchedule
                labelSelector:
                  matchLabels:
                    role: leader
            replicas: {{ $var.masterCount }}
            redisConfig:
              additionalRedisConfig: "{{ $var.name }}-ext-config"
          
          redisFollower:
            livenessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - |
                  /usr/bin/healthcheck.sh liveness
              initialDelaySeconds: 5
              periodSeconds: 5
              timeoutSeconds: 15
              successThreshold: 1
              failureThreshold: 3
            readinessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - |
                  /usr/bin/healthcheck.sh readiness
              initialDelaySeconds: 5
              periodSeconds: 5
              timeoutSeconds: 15
              successThreshold: 1
              failureThreshold: 3
            affinity: 
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                  - matchExpressions:
                    - key: omnistrate.com/managed-by
                      operator: In
                      values:
                      - omnistrate
                    - key: topology.kubernetes.io/region
                      operator: In
                      values:
                      - {{$sys.deploymentCell.region}}
                    - key: node.kubernetes.io/instance-type
                      operator: In
                      values:
                      - {{$var.nodeInstanceType}}
                    - key: omnistrate.com/resource
                      operator: In
                      values:
                      - {{$sys.deployment.resourceID}}
            replicas: {{ $var.replicaCount }}
            redisConfig:
              additionalRedisConfig: "{{ $var.name }}-ext-config"

          redisExporter:
            enabled: true
            image: "falkordb/redis_exporter:v1.68.0"
            imagePullPolicy: "IfNotPresent"
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 100m
                memory: 128Mi
            env:
              - name: REDIS_EXPORTER_TLS_CA_CERT_FILE
                value: "/ca/ca.crt"
            
          kubernetesConfig:
            image: "falkordb/redis:latest"
            imagePullPolicy: "IfNotPresent"
            redisSecret:
              name: "redis-secret"
              key: "password"
          storage:
            volumeMount:
              volume:
                - name: ca-certificate
                  secret:
                    secretName: "ca-cert"
              mountPath:
                - mountPath: "/ca"
                  name: "ca-certificate"
                  readOnly: true
            nodeConfVolume: true
            nodeConfVolumeClaimTemplate:
              spec:
                accessModes:
                - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
            volumeClaimTemplate:
              spec:
                accessModes:
                - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          podSecurityContext: 
            fsGroup: 1000
            runAsUser: 1000
          acl:
            secret:
              secretName: "cluster-acl"
          TLS:
            enabled: {{ $var.enableTLS }}
            ca: "/ca/ca.crt"
            cert: "tls.crt"
            key: "tls.key"
            secret:
              secretName: "google-public-ca-tls"
          env:
            - name: POD_HOSTNAME
              value: {{ $sys.id }}.hc-vqoxdmrqs.{{ $sys.deploymentCell.region }}.{{ $sys.deploymentCell.cloudProviderName }}.f2e0a955bb84.cloud
            - name: TLS_MODE
              value: "{{ $var.enableTLS }}"
            - name: REDIS_TIMEOUT_SECONDS
              value: "15"
            - name: REDIS_TLS_CA_KEY
              value: "/ca/ca.crt"
            - name: INSTANCE_TYPE
              value: "{{ $var.nodeInstanceType }}"

